<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nacionalidade</title>
    <style>
      div#res {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Você é Estrangeiro ou Brasileiro?</h1>
    País que você vive: <input type="text" name="txtpais" id="txtpais" />
    <input type="button" value="Verificar" onclick="calcular()" />
    <div id="res"></div>
    <script>
      function calcular() {
        var txtpais = window.document.querySelector("input#txtpais"); //Pode botar o .value aqui no final para simplificar
        var res = window.document.querySelector("div#res");
        var pais = txtpais.value;
        res.innerHTML = `Vivendo em ${pais}</br></br>`;
        if (pais == "Brasil") {
          res.innerHTML += "Você é Brasileiro!";
        } else {
          res.innerHTML += "Você é Estrangeiro!";
        }
      }
    </script>
  </body>
</html>
